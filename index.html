<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Terminal Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.3/dist/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
  <div class="terminal-window">
    <div class="terminal-header">
      <div class="terminal-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="terminal-title">~/AIAssistant</div>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="scroll-button" id="scroll-button">↓</div>

    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type here..." autocomplete="off" />
      <button id="send-button" aria-label="Send Message">➤</button>
    </div>
  </div>

  <div class="modal" id="limit-modal" style="display: none">
    <div class="modal-content">
      <p>You have reached the message limit. Conversation will reset.</p>
      <button id="reset-button">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
